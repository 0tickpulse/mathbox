<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - History</title>
  <script src="../build/mathbox-bundle.js"></script>
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(3.5, 1.4, -2.3);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    time = 0
    three.on('update', function () {
      time = three.Time.now / 4
    });

    mathbox.cartesian({
      range: [[-3, 3], [-.25, .75], [-3, 3]],
      scale: [2, 1, 2],
    });

    mathbox.axis({
      id: 'axis1',
      axis: 1,
      end: true,
    });
    mathbox.axis({
      id: 'axis2',
      axis: 2,
      end: true,
    });
    mathbox.axis({
      id: 'axis3',
      axis: 3,
      end: true,
    });

    mathbox.grid({
      id: 'legrid',
      width: 0.005,
      opacity: 0.5,
      axes: [1, 3],
    });

    mathbox.interval({
      length: 32,
      items: 1,
      axis: 1,
      history: 96,
      expression: function (x, i, emit) {
        z = Math.sin(time * 5) * 3;
        y = .25 + Math.cos(x + z + Math.sin(1.52 * x - z * z / 2) + time * 3) * .25;
        emit(x, y, z);
      },
      dimensions: 3,
    });
    mathbox.transpose({
      order: 'xwzy',
    });
    mathbox.vector({
      color: 0x3080FF,
      width: 0.01,
      size: 0.08,
      start: true,
      end: false,
    });
    mathbox.transpose({
      source: 'interval',
      order: 'ywzx',
    });
    mathbox.vector({
      color: 0x3080FF,
      opacity: .5,
      width: 0.004,
      size: 0.08,
      start: false,
      end: false,
    });

  </script>
</body>
</html>
