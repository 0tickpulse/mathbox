<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - World</title>
  <script src="../../build/mathbox-bundle.js"></script>
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(2.3, 1, 2);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    view = mathbox.cartesian({
      range: [[-1, 1], [-1, 1], [-1, 1]],
      scale: [1, 1, 1],
      rotation: [.866, 0, 0, -.5]
    });

    view.world({
      position: [2, 0, 0],
      rotation: [.866, 0, -.5, 0]
    }).grid({
      width: 0.005,
    });

    view.world({
      position: [-2, 0, 0],
      rotation: [.866, 0, .5, 0],
    }).grid({
      width: 0.005,
    });
  </script>
</body>
</html>
