<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - RTT Feedback History</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(.3, 1, 3);
    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

    time = 0;
    origin = new THREE.Vector3();
    three.on('update', function (event) {
      time = three.Time.clock;
      x = Math.cos(time) * 3;
      z = Math.sin(time) * 3;

      c = rtt[0].primitive.rtt.camera;
      c.position.set(x, 0, z);
      c.lookAt(origin);
    });

    mathbox

      .rtt({
        id: 'render',
      })
        .cartesian({
          range: [[-2, 2], [-1, 1], [-1, 1]],
          scale: [2, 1, 1],
        })
          .grid({
            divideX: 2,
            divideY: 2,
            zIndex: 10,
            opacity: .25,
            color: 0xffffff,
          })
        .end()
      .end()

      .rtt({
        id: 'rtt1',
        history: 2,
      })
        .remap({
          id: 'remap1',
          indices:    3,
          dimensions: 4,
          shader: [
            "uniform vec2 dataResolution;",
            "uniform vec2 dataSize;",
            "const float COS = .995;",
            "const float SIN = .01;",
            "vec4 getSample(vec3 xyz);",
            "vec4 getFramesSample(vec3 xyz) {",
            "  vec2 pos = xyz.xy * dataResolution - .5;",
            "  pos = pos * mat2(COS, SIN, -SIN, COS) * .999;",
            "  xyz.xy = (pos + .5) * dataSize;",
            "  vec4 c = getSample(xyz + vec3( 0.0, 0.0, 1.0));",
            "  vec3 t = getSample(xyz + vec3( 0.0, 1.0, 0.0)).xyz;",
            "  vec3 b = getSample(xyz + vec3( 0.0,-1.0, 0.0)).xyz;",
            "  vec3 l = getSample(xyz + vec3(-1.0, 0.0, 0.0)).xyz;",
            "  vec3 r = getSample(xyz + vec3( 1.0, 0.0, 0.0)).xyz;",
            "  return vec4((t + b + l + r) / 2.0 - c.xyz, c.w);",
            "}"].join("\n")
        })
        /**/
        .compose({
          color: '#ffffff',
        })
        .compose({
          source: '#render',
          blending: THREE.AdditiveBlending,
          color: '#ffffff',
        })
      .end()
      .compose({
        color: '#fff',
      })


    rtt = mathbox.select('rtt')

  </script>
</body>
</html>
