<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Surface</title>
  <script src="../../build/mathbox-bundle.js"></script>
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor', 'stats'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(-3.5, 1.4, -2.3);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);
//    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

    time = 0
    three.on('update', function () {
      time = three.Time.clock
    });

    view = mathbox.cartesian({
      range: [[-3, 3], [0, 1], [-3, 3]],
      scale: [2, 1, 2],
    });

    view.axis({
      axis: 1,
    });
    view.axis({
      axis: 3,
    });

    view.grid({
      width: 0.005,
      opacity: 0.5,
      axes: [1, 3],
    });

    view.area({
      id: 'sampler',
      width: 64,
      height: 64,
      axes: [1, 3],
      expression: function (x, y, i, j, emit) {
        emit(x, .25 + .25 * (Math.sin(x + time) * Math.sin(y + time)), y);
        emit(x, .25 + .25 * (Math.sin(x * 1.31 + time * 1.13) * Math.sin(y * 1.46 - time * .94)) + .5, y);
        emit(x, .25 + .25 * (Math.sin(x * 1.25 + Math.sin(y + time) - time * 1.34) * Math.sin(y * 1.17 - time * .79)) + 1, y);
      },
      items: 3,
      dimensions: 3,
    });
    view.surface({
      color: 0x3090FF,
      width: 0.005,
    });

  </script>
</body>
</html>
