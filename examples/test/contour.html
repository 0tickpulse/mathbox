<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Contour</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor', 'stats'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(-1.5, .4, -1.3);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);
    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

    time = 0
    three.on('update', function () {
      time = three.Time.frames / 200

      t = Math.max(three.Time.clock, 0) / 25
      t = t < .5 ? t * t : t - .25

      o = .5 - .5 * Math.cos(Math.min(1, t) * Ï€)

      c = Math.cos(t);
      s = Math.sin(t);
      view.set('rotation', [0, -s, 0, c]);
    });

    view = mathbox.cartesian({
      range: [[-1, 1], [-1, 1], [-1, 1]],
      scale: [1, 1, 1],
    });

    view.grid({
      axes: [1, 3],
      position: [0, -1, 0],
      width: 0.002,
      depth: 1,
      color: 0xffffff,
      opacity: .5,
      blending: THREE.AdditiveBlending,
    });

    view.grid({
      axes: [1, 3],
      position: [0, 1, 0],
      width: 0.002,
      depth: 1,
      color: 0xffffff,
      opacity: .5,
      blending: THREE.AdditiveBlending,
    });

    view.axis({
      axis: 1,
      end: true,
      position: [0, -1, 0],
      width: 0.003,
      depth: 1,
      size: 0.02,
      color: 0xffffff,
      opacity: .5,
      zIndex: -1,
      blending: THREE.AdditiveBlending,
    });
    view.axis({
      axis: 2,
      end: true,
      width: 0.003,
      depth: 1,
      size: 0.02,
      color: 0xffffff,
      opacity: .5,
      zIndex: -1,
      blending: THREE.AdditiveBlending,
    });
    view.axis({
      axis: 3,
      end: true,
      position: [0, -1, 0],
      width: 0.003,
      depth: 1,
      size: 0.02,
      color: 0xffffff,
      opacity: .5,
      zIndex: -1,
      blending: THREE.AdditiveBlending,
    });

    var pot = function (x, y, z) {
      var r2 = x * x + y * y + z * z;
      return 1 - 1 / r2;
    };

    var d = 2 / 15;

    view.volume({
      id: 'sampler',
      width:  16,
      height: 16,
      depth:  16,
      expression: function (x, y, z, i, j, k, emit) {
        var p1 = pot(x    , y    , z    );
        var p2 = pot(x + d, y    , z    );
        var p3 = pot(x    , y + d, z    );
        var p4 = pot(x + d, y + d, z    );
        var p5 = pot(x    , y    , z + d);
        var p6 = pot(x + d, y    , z + d);
        var p7 = pot(x    , y + d, z + d);
        var p8 = pot(x + d, y + d, z + d);

        var f1 = p1 < 0;
        var f2 = p2 < 0;
        var f3 = p3 < 0;
        var f4 = p4 < 0;
        var f5 = p5 < 0;
        var f6 = p6 < 0;
        var f7 = p7 < 0;
        var f8 = p8 < 0;

        var s = (f1 != f2) || (f2 != f3) || (f3 != f4) || (f4 != f5) || (f5 != f6) || (f6 != f7) || (f7 != f8);

        if (s) {
          emit(x + d/2, y + d/2, z + d/2);
        }
        else {
          emit(0, -1000, 0);
        }
      },
      items: 1,
      dimensions: 3,
    });
    view.point({
      color: 0x3090FF,
      size:  0.008,
      zWrite: false,
      blending: THREE.AdditiveBlending,
    });

  </script>
</body>
</html>
