<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Point</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor', 'stats'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(0, 0, -2.5);
    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

    time = 0
    three.on('update', function () {
      time = three.Time.now / 4
    });

    view = mathbox.cartesian({
      range: [[-16/9, 16/9], [-1, 1], [-1, 1]],
      scale: [16/9, 1, 1],
    });

    view.area({
      id: 'sampler',
      width: 200,
      height: 200,
      axes: [1, 2],
      map: function (emit, x, y, i, j) {
        z = 2 * (Math.sin(x * 500 + Math.cos(x * y * 100) + time) * Math.sin(y * 503 + Math.sin(x * 40 + y * 60) + time));
        emit(x, -y, z);
      },
    });
    view.point({
      color: [68/255, 174/255, 218/255],
      size: 4,
      blending: 'add',
      opacity: .5,
      zWrite: false,
      zTest: false,
    });

  </script>
</body>
</html>
