<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Voxelbuffer</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor', 'stats'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(-.5, .4, -1.3);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);
    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

    data = []
    for (var i = 0; i < 100; ++i) {
      data.push(i/100 * 2 - 1);
      data.push(0);
      data.push(0);

      data.push(i/100 * 2 - 1);
      data.push(Math.random())
      data.push(0);
    }
    sampler = data.slice()

    map = function (x) {
      return Math.floor(x * data.length / 6) * 6
    };

    time = 0
    three.on('update', function () {
      time = three.Time.frames / 200

      o = Math.cos(time * 4 + Math.cos(time * .91)) * .5 - .5;
      p = Math.cos(time * 5 + Math.sin(time)) * .5 - .5;

      q = map(Math.min(o, p));
      r = map(Math.max(o, p));

      sampler = data.slice(q, r);
      array.set('data', sampler);
    });

    view = mathbox.cartesian({
      range: [[-1, 1], [-.5, 1.5], [-1, 1]],
      scale: [1, 1, 1],
    });

    view.axis({
      axis: 1,
      end: true,
      width: 0.003,
      depth: 1,
      size: 0.02,
      color: 0xffffff,
      opacity: .5,
      zIndex: -1,
      blending: THREE.AdditiveBlending,
    });

    view.array({
      id: 'sampler',
      data: [],
      items: 2,
      dimensions: 3,
    });
    view.vector({
      color: 0x3090FF,
      width: 0.002,
      depth: 1,
      size:  0.01,
      end: true,
      zWrite: false,
      blending: THREE.AdditiveBlending,
    });

    array = mathbox.select('array')

  </script>
</body>
</html>
