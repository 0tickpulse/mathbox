<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Repeat</title>
  <script src="../../build/mathbox-bundle.js"></script>
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(6, 3, -7);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    time = 0
    three.on('update', function () {
      time = three.Time.now
    });

    mathbox.polar({
      bend: 1/128,
      range: [[-π, π], [-1, 2], [-1, 1]],
      scale: [2, 1, 2],
    });
    mathbox.grid({
      axes: [1, 3],
      unitX: π,
      unitY: π,
      opacity: .5,
      detailX: 60,
      rangeX: [-20*π, 20*π],
    });

    mathbox.interval({
      length: 32,
      centered: false,
      expression: function (x, i, emit) {
        var a = Math.sin(x + time) * .7 * 2;
        var b = Math.cos(x - time * .917) * .35 * 2

        emit(a);
        emit(b);
      },
      items: 2,
      dimensions: 1,
    });
    mathbox.swizzle({
      order: 'yx',
    });
    mathbox.repeat({
      height: 20,
      depth: 11,
    });
    mathbox.spread({
      id: 'spread',
      width: [π/31, 0, 0, 0],
      height: [π, 0, 0, 0],
      depth: [0, 0, 1/10, 0],
      anchor: 0,
    });
    mathbox.transpose({
      order: 'zwxy'
    });
    mathbox.surface({
      color: 0x3090FF,
      position: [0, 2, 0],
    });
    mathbox.transpose({
      source: '#spread',
      order: 'wxzy',
    });
    mathbox.surface({
      color: 0x3090FF,
      position: [0, 2, 0],
    });

  </script>
</body>
</html>
