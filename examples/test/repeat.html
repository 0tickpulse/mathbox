<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Repeat</title>
  <script src="../../build/mathbox-bundle.js"></script>
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(-6, 3, 5.5);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    time = 0
    three.on('update', function () {
      time = three.Time.now
    });

    mathbox.polar({
      bend: 1/128,
      range: [[-π, π], [-2, 2], [-π, π]],
      scale: [2, 1, 2],
    });
    mathbox.grid({
      axes: [1, 3],
      unitX: π,
      unitY: π,
      opacity: .5,
      detailX: 10,
    });

    mathbox.interval({
      length: 32,
      centered: true,
      expression: function (x, i, emit) {
        var d = Math.sin(x + time) * .7 * 2;
        var q = Math.cos(x - time * .917) * .35 * 2

        emit(.5 + q);
        emit(.5 + d);
      },
      items: 2,
      dimensions: 1,
    });
    mathbox.swizzle({
      order: 'yx',
    });
    mathbox.lerp({
      items: 3,
    });
    mathbox.repeat({
      height: 15,
      depth: 15,
    });
    mathbox.spread({
      width: [π/32, 0, 0, 0],
      height: [π, 0, 0, 0],
      depth: [0, 0, π/9, 0],
    });
    mathbox.transpose({
      order: 'zwxy'
    });
    mathbox.surface({
      color: 0x3090FF,
      position: [0, 3, 0],
    });

  </script>
</body>
</html>
