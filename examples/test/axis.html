<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Axis</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
      camera: {
        fov: 45,
      }
    });
    three = mathbox.three;

    three.camera.position.set(-.15, .15, 3.6);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    three.on('update', function () {
      var d = .5 + .5 * Math.sin(three.Time.now * .5);
      depthObj.set('depth', d);
    });

    function colorComponents(x){
        var color = new THREE.Color(x)
        return [color.r*255, color.g*255, color.b*255, 1];
    }

    colors = {x: 0xFF4136, y: 0x2ECC40, z: 0x0074D9}

    view = mathbox
    .set({
      scale: 720,
      focus: 1
    })
    .cartesian({
      range: [[-2, 2], [-1, 1], [-1, 1]],
      scale: [2, 1, 1],
    });
    view.axis({
      end: true,
      width: 5,
      color: colors.x,
    });
    view.axis({
      axis: 2, // "y" also works
      end: true,
      width: 5,
      color: colors.y,
    });
    view.axis({
      axis: 3,
      end: true,
      width: 5,
      color: colors.z,
    });

    var depthObj = mathbox.select('axis');


    view.array({
        id: "colors",
        data: [colors.x, colors.y, colors.z].map(colorComponents),
        live: false,
    })

    view.array({
        data: [[2,0,0], [0,1.11,0], [0,0,1]],
        channels: 3, // necessary
        live: false,
    }).text({
        data: ["x", "y", "z"],
    }).label({
        color: 0x010101, // multiply each component by 1
        colors: "#colors",
    })

  </script>
</body>
</html>
