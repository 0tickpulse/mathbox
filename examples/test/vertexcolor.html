<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Vertex Colors</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'cursor'],
    });
    three = mathbox.three;

    three.camera.position.set(.3, .1, 2);
    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

    view = null
    time = 0;
    origin = new THREE.Vector3();
    three.on('update', function (event) {
      time = three.Time.clock * 1.5;

      x = Math.cos(time) * 3;
      z = Math.sin(time) * 3;
      y = Math.sin(time * .341) * 3;

      c = rtt[0].controller.rtt.camera;
      c.position.set(x, (x + z) * .2 + y, z);
      c.lookAt(origin);

      time = three.Time.clock / 3;

      c = Math.cos(time / 4);
      s = Math.sin(time / 4);

      c2 = Math.cos(time / 11.71) * 1.71;
      s2 = Math.sin(time / 11.71) * 1.71;

      view.set('rotation', [s * s2, s * c2, 0, c]);
    });

    mathbox

      .rtt({
        id: 'render',
        width: 64*4,
        height: 36*4,
        type: 'unsignedByte',
        minFilter: 'nearest',
        magFilter: 'nearest',
      })
        .cartesian({
          range: [[-2, 2], [-1, 1], [-1, 1]],
          scale: [2, 1, 1],
        })
          .transform({
            scale: [.7, .7, .7],
          })
            .grid({
              divideX: 4,
              divideY: 4,
              zBias: 10,
              opacity: .25,
              color: 0xffdfe0,
              width: 10,
            })
          .end()
        .end()
      .end()

      .rtt({
        id: 'rtt1',
        history: 4,
        width: 64*4,
        height: 36*4,
        type: 'unsignedByte',
      })
        .resample({
          id: 'resample1',
          indices:    3,
          channels: 4,
          shader: [
            "uniform vec3 dataResolution;",
            "uniform vec3 dataSize;",
            "const float COS = .995;",
            "const float SIN = .01;",
            "vec4 getSample(vec3 xyz);",
            "vec4 getFramesSample(vec3 xyz) {",
            "  vec2 pos = xyz.xy * dataResolution.xy - .5;",
            "  pos = ((pos * vec2(16.0, 9.0)) * mat2(COS, SIN, -SIN, COS) * .99) / vec2(16.0, 9.0);",
            "  xyz.xy = (pos + .5) * dataSize.xy;",
            "  return getSample(xyz) - .01;",
            "}"].join("\n")
        })
        .compose({
          color: '#ffffff',
          zWrite: false,
        })

        .compose({
          source: '#render',
          blending: THREE.AdditiveBlending,
          color: '#ffffff',
          zWrite: false,
        })

      .end()

      .rtt({
        id: "rtt2",
        width: 64*4,
        height: 36*4,
        type: 'unsignedByte',
      })
        .resample({
          id: 'resample2',
          source: '#rtt1',
          indices:    3,
          channels: 4,
          shader: [
            "vec4 getSample(vec3 xyz);",
            "vec4 getFramesSample(vec3 xyz) {",
            "  vec4 color = (getSample(xyz) + getSample(xyz + vec3(0.0, 0.0, 1.0)) + getSample(xyz + vec3(0.0, 0.0, 2.0)) + getSample(xyz + vec3(0.0, 0.0, 3.0))) / 4.0;",
            "  float v = color.x + color.y + color.z;",
            "  return vec4(vec3(v * v) / 8.0, 1.0);",
            "}"].join("\n")
        })
        .compose({
          color: '#fff',
          zWrite: false,
        })
      .end()
      .resample({
        width: 65,
        height: 37,
      })
      .repeat({
        depth: 2,
        id: 'lerp',
      })

      .resample({
        indices:    3,
        channels: 3,
        shader: [
          "vec3 getSample(vec3 xyz);",
          "vec3 getFramesSample(vec3 xyz) {",
          "  vec3 c = getSample(xyz);",
          "  vec2 uv = (xyz.xy - vec2(32.0, 18.0)) / vec2(32.0, 18.0) * vec2(16.0 / 9.0, 1.0);",
          "  float f = xyz.z * 2.0 - 1.0;",
          "  return vec3(uv, (c.x + c.y + c.z) * .1 * f);",
          "}"
        ].join("\n")
      })
      .transpose({
        order: 'xywz',
        id: 'transpose',
      })

      .transpose({
        source: '#lerp',
        order: 'xywz',
        id: 'color',
      })
      .resample({
        source: '#color',
        id: 'color1',
        indices:    2,
        channels: 4,
        shader: [
          "vec4 getSample(vec2 xy);",
          "vec4 getFramesSample(vec2 xy) {",
          "  vec4 c = getSample(xy);",
          "  return vec4(c.z * vec3(c.z * vec2(c.z, 1.0), 1.0), 1.0);",
          "}"
        ].join("\n")
      })
      .resample({
        source: '#color',
        id: 'color2',
        indices:    2,
        channels: 4,
        shader: [
          "vec4 getSample(vec2 xy);",
          "vec4 getFramesSample(vec2 xy) {",
          "  vec4 c = getSample(xy);",
          "  vec3 rgb = (c.z * vec3(c.z * vec2(c.z, 1.0), 1.0));",
          "  return vec4(sqrt(rgb.yxz) + .2, 1.0);",
          "}"
        ].join("\n")
      })


      .cartesian({
        range: [[-16/9-.001, 16/9+.001], [-1, 1], [-1, 1]],
        scale: [16/9, 1, 1],
      })

        .vector({
          points: '#transpose',
          colors: '#color1',
          color: '#ffffff',
          start: false,
          end: false,
          width: 20,
          opacity: .15,
          blending: 'add',
          zWrite: false,
        })
        .point({
          points: '#transpose',
          colors: '#color2',
          color: '#ffffff',
          size: 5,
          zBias: 5,
        })


    rtt = mathbox.select('rtt')
    grid = mathbox.select('grid:nth-of-type(2)')
    view = mathbox.select('cartesian')[1]

  </script>
</body>
</html>
