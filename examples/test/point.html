<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Point</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor', 'stats'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(-3.5, 1.4, -2.3);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    time = 0
    three.on('update', function () {
      time = three.Time.now
    });

    view = mathbox.cartesian({
      range: [[-3, 3], [0, 1], [-3, 3]],
      scale: [2, 1, 2],
    });

    view.axis({
      axis: 1,
    });
    view.axis({
      axis: 3,
    });

    view.grid({
      width: 0.005,
      opacity: 0.5,
      axes: [1, 3],
    });

    view.area({
      id: 'sampler',
      width: 32,
      height: 32,
      axes: [1, 3],
      expression: function (x, y, i, j, emit) {
        emit(x, .25 + .25 * (Math.sin(x + time) * Math.sin(y + time)), y);
      },
    });
    view.point({
      color: 0x3090FF,
      size: 0.05,
    });
    view.transform({
      position: [0, .5, 0],
    }).point({
      color: 0xFFFFFF,
      size: 0.05,
      shape: 'diamond',
      fill: true,
      zIndex: -1,
    });
    view.transform({
      position: [0, .5, 0],
    }).point({
      color: 0xFF3090,
      size: 0.05,
      shape: 'diamond',
      fill: false,
    });
    view.transform({
      position: [0, 1, 0],
    }).point({
      color: 0x00CF30,
      size: 0.05,
      shape: 'triangle',
    });

  </script>
</body>
</html>
