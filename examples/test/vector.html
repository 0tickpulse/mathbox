<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Vector</title>
  <script src="../../build/mathbox-bundle.js"></script>
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(3.5, 1.4, -2.3);
    three.renderer.setClearColor(new THREE.Color(0x505050), 1.0);

    time = 0
    three.on('update', function () {
      time = three.Time.now / 4
    });

    mathbox.cartesian({
      range: [[-3, 3], [0, 1], [-3, 3]],
      scale: [2, 1, 2],
    });

    mathbox.axis({
      id: 'axis1',
      axis: 1,
    });
    mathbox.axis({
      id: 'axis2',
      axis: 2,
    });
    mathbox.axis({
      id: 'axis3',
      axis: 3,
    });

    mathbox.grid({
      width: 0.005,
      opacity: 0.5,
      axes: [1, 3],
    });

    mathbox.area({
      width: 64,
      height: 64,
      items: 2,
      axes: [1, 3],
      expression: function (x, y, i, j, emit) {
        a = (Math.sin(x * 31.718 - time) * Math.sin(y * 21.131 + time))
        b = (Math.sin(x * 27.41 + time) * Math.sin(y * 11.91 + 5 * Math.cos(x * 4.1) + time))
        emit(x, 1 + a, y);
        emit(x, 1 + a + b * .25, y);
      },
      dimensions: 3,
    });
    mathbox.vector({
      color: 0xA0D0FF,
      width: 0.005,
      size: 0.04,
      start: false,
      end: true,
    });

    mathbox.area({
      id: 'sampler',
      width: 64,
      height: 64,
      axes: [1, 3],
      expression: function (x, y, i, j, emit) {
        emit(x, .5 + .5 * (Math.sin(x + time) * Math.sin(y + time)), y);
      },
      dimensions: 3,
    });
    mathbox.surface({
      color: 0x3090FF,
      width: 0.005,
    });

  </script>
</body>
</html>
