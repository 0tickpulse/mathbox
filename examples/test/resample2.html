<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - RTT Feedback History</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(.3, 1, 3);
    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

    time = 0;
    origin = new THREE.Vector3();
    three.on('update', function (event) {
      time = three.Time.clock;
      x = Math.cos(time) * 3;
      z = Math.sin(time) * 3;

      if (rtt)
        c = rtt[0].controller.rtt.camera;
        if (c) {
          c.position.set(x, 0, z);
          c.lookAt(origin);
        }
    });

    mathbox

      .rtt({
        id: 'render',
        minFilter: 'nearest',
        magFilter: 'nearest',
        type: 'unsignedByte',
      })
        .cartesian({
          range: [[-2, 2], [-1, 1], [-1, 1]],
          scale: [2, 1, 1],
        })
          .transform({
            scale: [.7, .7, .7],
          })
            .grid({
              divideX: 2,
              divideY: 2,
              zBias: 10,
              opacity: .25,
              color: 0xffdfe0,
            })
          .end()
        .end()
      .end()

      .rtt({
        id: 'rtt1',
        history: 4,
        type: 'unsignedByte',
        minFilter: 'linear',
        magFilter: 'linear',
      })
        .resample({
          id: 'resample1',
          indices:    3,
          channels: 4,
          shader: [
            "uniform vec3 dataResolution;",
            "uniform vec3 dataSize;",
            "const float COS = .995;",
            "const float SIN = .01;",
            "vec4 getSample(vec3 xyz);",
            "vec4 getFramesSample(vec3 xyz) {",
            "  vec2 pos = xyz.xy * dataResolution.xy - .5;",
            "  pos = ((pos * vec2(16.0, 9.0)) * mat2(COS, SIN, -SIN, COS) * .999) / vec2(16.0, 9.0);",
            "  xyz.xy = (pos + .5) * dataSize.xy;",
            "  vec4 c = getSample(xyz + vec3( 0.0, 0.0, 1.0));",
            "  vec3 t = getSample(xyz + vec3( 0.0, 1.5, 0.0)).xyz;",
            "  vec3 b = getSample(xyz + vec3( 0.0,-1.5, 0.0)).xyz;",
            "  vec3 l = getSample(xyz + vec3(-1.5, 0.0, 0.0)).xyz;",
            "  vec3 r = getSample(xyz + vec3( 1.5, 0.0, 0.0)).xyz;",
            "  return vec4((t + b + l + r) / 2.0 - c.xyz, c.w);",
            "}"].join("\n")
        })
        /**/
        .compose({
          color: '#ffffff',
          zWrite: false,
        })
        .compose({
          source: '#render',
          blending: THREE.AdditiveBlending,
          color: '#ffffff',
          zWrite: false,
        })
      .end()
      .rtt({
        minFilter: 'linear',
        magFilter: 'linear',
        type: 'unsignedByte',
      })
        .resample({
          id: 'resample2',
          source: '#rtt1',
          indices:    3,
          channels: 4,
          shader: [
            "vec4 getSample(vec3 xyz);",
            "vec4 getFramesSample(vec3 xyz) {",
            "  vec4 color = (getSample(xyz) + getSample(xyz + vec3(0.0, 0.0, 1.0)) + getSample(xyz + vec3(0.0, 0.0, 2.0)) + getSample(xyz + vec3(0.0, 0.0, 3.0))) / 4.0;",
            "  color = color * color * color * 1.15;",
            "  float v = color.x + color.y + color.z;",
            "  return vec4(vec3(v*v + color.x * .2, v*v, v*v*v + color.z) * .333, 1.0);",
            "}"].join("\n")
        })
        .compose({
          color: '#fff',
          zWrite: false,
        })
      .end()
      .resample({
        id: 'resample3',
        indices:    2,
        channels: 4,
        shader: [
          "vec4 getSample(vec2 xy);",
          "vec4 getFramesSample(vec2 xy) {",
          "  return getSample(xy + vec2(0.5, 0.5));",
          "}"].join("\n")
      })
      .compose({
        color: '#fff',
        zWrite: false,
        source: '#resample2',
      })


    var rtt = mathbox.select('rtt')

  </script>
</body>
</html>
