<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Voxelbuffer</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor', 'stats'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(-1.5, .4, -1.3);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);
    three.renderer.setClearColor(new THREE.Color(0x000000), 1.0);

    time = 0
    three.on('update', function () {
      time = three.Time.frames / 200

      t = Math.max(three.Time.clock, 0) / 25
      t = t < .5 ? t * t : t - .25

      o = .5 - .5 * Math.cos(Math.min(1, t) * Ï€)

      c = Math.cos(t);
      s = Math.sin(t);
      view.set('rotation', [0, -s, 0, c]);
    });

    view = mathbox.cartesian({
      range: [[-1, 1], [-1, 1], [-1, 1]],
      scale: [1, 1, 1],
    });

    view.grid({
      axes: [1, 3],
      position: [0, -1, 0],
      width: 0.002,
      depth: 1,
      color: 0xffffff,
      opacity: .5,
      blending: THREE.AdditiveBlending,
    });

    view.grid({
      axes: [1, 3],
      position: [0, 1, 0],
      width: 0.002,
      depth: 1,
      color: 0xffffff,
      opacity: .5,
      blending: THREE.AdditiveBlending,
    });

    view.axis({
      axis: 1,
      end: true,
      position: [0, -1, 0],
      width: 0.003,
      depth: 1,
      size: 0.02,
      color: 0xffffff,
      opacity: .5,
      zIndex: -1,
      blending: THREE.AdditiveBlending,
    });
    view.axis({
      axis: 2,
      end: true,
      width: 0.003,
      depth: 1,
      size: 0.02,
      color: 0xffffff,
      opacity: .5,
      zIndex: -1,
      blending: THREE.AdditiveBlending,
    });
    view.axis({
      axis: 3,
      end: true,
      position: [0, -1, 0],
      width: 0.003,
      depth: 1,
      size: 0.02,
      color: 0xffffff,
      opacity: .5,
      zIndex: -1,
      blending: THREE.AdditiveBlending,
    });

    view.volume({
      id: 'sampler',
      width:  32,
      height: 32,
      depth:  32,
      expression: function (x, y, z, i, j, k, emit) {
        var u = Math.cos((i + j*j + k*k*k) * 100.681 + time) * .05;
        var v = Math.cos((i*i*i + j + k*k) * 120.681 + time) * .05;
        var w = Math.cos((i*i + j*j*j + k) * 140.681 + time) * .05;

        emit(x, y, z);
        emit(x + u, y + v, z + w);
      },
      items: 2,
      dimensions: 3,
    });
    view.vector({
      color: 0x3090FF,
      width: 0.001,
      depth: 1,
      size:  0.008,
      end: true,
      zWrite: false,
      blending: THREE.AdditiveBlending,
    });

  </script>
</body>
</html>
