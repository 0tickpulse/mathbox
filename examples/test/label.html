<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Label</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor', 'stats'],
      controls: {
        klass: THREE.OrbitControls
      },
      camera: {
        near: .01,
        far: 1000,
      }
    });
    three = mathbox.three;

    three.camera.position.set(2, 0.2, 3);
    three.camera.lookAt(new THREE.Vector3())
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    time = 0
    three.on('update', function () {
      time = three.Time.clock
    });

    view = mathbox.cartesian({
      range: [[-2, 2], [-1, 1], [-1, 1]],
      scale: [2, 1, 1],
    });

    view.axis({
      zIndex: -10,
    });

    view.axis({
      axis: 2,
      zIndex: -10,
    });

    view.grid({
      divideX: 30,
      width: 0.01,
      opacity: 0.5,
      zIndex: -10,
    });

    view.interval({
      length: 4,
      expression: function (emit, x, i) {
        y = Math.sin(x + time) * .7;// + (i%2)*Math.sin(x * 400000 + time * 5 + x * x * 10000)*.05;
        emit(x, y);
      },
      dimensions: 2,
    });

    view.repeat({
      height: 5
    });
    view.spread({
      height: [0, 0, .3, 0],
    });

    view
    .transform({
      position: [0, .5, 0],
    })
    .point({
      color: 0x3090FF,
      size: 0.04,
    })

    .text({
      width:  5,
      height: 5,
      expression: function (emit, i, j) {
        emit('Hello World');
        /*
        emit(
          Math.floor(time / 2)
           + String.fromCharCode(Math.random() * 26 + 65)
           + String.fromCharCode(Math.random() * 15 + 0x80ac + Math.floor(time * 10))
        );
        */
      },
    })
    .label({
      color: 0x000090,
      snap: false
    });

  </script>
</body>
</html>
