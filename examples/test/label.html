<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Label</title>
  <script src="../../build/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="../../build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
      camera: {
        near: .01,
        far: 1000,
      }
    });
    three = mathbox.three;

    three.camera.position.set(-2, -0.03, -0.02);
    three.camera.lookAt(new THREE.Vector3())
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    time = 0
    three.on('update', function () {
      time = three.Time.clock
    });

    view = mathbox.cartesian({
      range: [[-2, 2], [-1, 1], [-1, 1]],
      scale: [2, 1, 1],
    });

    view.axis({
    });

    view.axis({
      axis: 2,
    });

    view.grid({
      divideX: 30,
      width: 0.01,
      opacity: 0.5,
      zIndex: -5,
    });

    view.interval({
      id: 'sampler',
      length: 8,
      expression: function (x, i, emit) {
        y = Math.sin(x + time) * .7;// + (i%2)*Math.sin(x * 400000 + time * 5 + x * x * 10000)*.05;
        emit(x, y);
      },
      dimensions: 2,
    });

    view.repeat({
      height: 5
    });
    view.spread({
      height: [0, 0, .3, 0],
    });

    view.point({
      color: 0x3090FF,
      size: 0.04,
    });
    view.label({
      //attach:      Types.select()
      //data:        Types.nullable(Types.object())
      //expression:  Types.nullable(Types.func())
      expression: function (i, j, k, l, x, y, z, w, emit) {
        emit([i, j, k, l].join(','));
      },
      indexing: 'final'
    });

    view.resample({
      shader: [
        "vec4 getSample(vec4 xyzw);",
        "vec4 ripple(vec4 xyzw) {",
        "  vec4 pos = getSample(xyzw);",
        "  return pos + sin(pos * 2.0 + xyzw.zyxw * 4.0) * .25;",
        "}"
      ].join("\n")
    });

    view.transform({
      position: [0, 1, 0],
    })
    .point({
      color: 0xFF9030,
      size: 0.04,
    })
    .label({
      //attach:      Types.select()
      //data:        Types.nullable(Types.object())
      //expression:  Types.nullable(Types.func())
      expression: function (i, j, k, l, x, y, z, w, emit) {
        emit([i, j, k, l].join(','));
      },
      indexing: 'original'
    });

    //mathbox.select('label')[0].controller.readback.floatCompose.material.fragmentGraph.inspect()

  </script>
</body>
</html>
