<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Axis</title>
  <script src="../build/mathbox-bundle.js"></script>
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'mathbox'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(2.3, 1, 2);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    mathbox.cartesian({
      id: 'cartesian',
      range: [[-2, 2], [-1, 1], [-1, 1]],
      scale: [2, 1, 1],
    });
    mathbox.axis({
      id: 'axis1',
      detail: 30,
    });
    mathbox.axis({
      id: 'axis2',
      dimension: 2,
    });
    mathbox.ticks({
      id: 'ticks',
      classes: ['foo', 'bar'],
      divide: 10,
    });
    mathbox.grid({
      id: 'legrid',
      divideX: 20,
      width: 0.005,
      opacity: 0.5,
    });
  </script>
</body>
</html>
