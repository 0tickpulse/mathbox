<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Axis</title>
  <script src="../build/mathbox-bundle.js"></script>
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'mathbox'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(1, .5, .6);

    mathbox.cartesian({
      'view.range': [[0, 1], [0, 1], [0, 1]],
    });
    mathbox.axis();
  </script>
</body>
</html>
