<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Axis</title>
  <script src="../build/mathbox-bundle.js"></script>
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'mathbox'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(2.3, 1, 2);

    mathbox.cartesian({
      'view.range': [[-2, 2], [-1, 1], [-1, 1]],
      'object.scale': [2, 1, 1],
    });
    mathbox.axis({
      'axis.detail': 30,
    });
    mathbox.axis({
      'span.dimension': 2,
    });
    mathbox.ticks({
      'ticks.divide': 10,
    });
  </script>
</body>
</html>
