<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Grid</title>
  <script src="../build/mathbox-bundle.js"></script>
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'mathbox'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(2.3, 1, 2);
    three.renderer.setClearColor(new THREE.Color(0x505050), 1.0);

    mathbox.cartesian({
      'view.range': [[-2, 2], [-1, 1], [-1, 1]],
      'object.scale': [2, 1, 1],
    });
    mathbox.grid({
      'x.scale.divide': 20,
      'line.width': 0.005,
      'style.opacity': 0.5,
    });
  </script>
</body>
</html>
