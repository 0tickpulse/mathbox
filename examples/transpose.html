<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Surface</title>
  <script src="../build/mathbox-bundle.js"></script>
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'stats'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(2.85, 3.84, -1.8);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    time = 0
    three.on('update', function () {
      time = three.Time.now
    });

    mathbox.cartesian({
      range: [[-3, 3], [-.5, 1], [-3, 3]],
      scale: [2, 1, 2],
    });

    mathbox.axis({
      id: 'axis1',
      axis: 1,
    });
    mathbox.axis({
      id: 'axis3',
      axis: 3,
    });

    mathbox.grid({
      id: 'legrid',
      width: 0.005,
      opacity: 0.5,
      axes: [1, 3],
    });

    mathbox.area({
      id: 'sampler',
      width: 33,
      height: 33,
      axes: [1, 3],
      expression: function (x, y, i, j, emit) {
        emit(x, .75 + .5 * (Math.sin(x + time) * Math.sin(y + time)), y);
        emit(x, .5 + .5 * (Math.sin(x * 1.25 + Math.sin(y + time) - time * 1.34) * Math.sin(y * 1.17 - time * .79)), y);
      },
      items: 2,
      dimensions: 3,
    });
    mathbox.transpose({
      order: 'wxyz',
    });
    mathbox.lerp({
      height: 65,
    });
    mathbox.surface({
      first: false,
      color: 0x3090FF,
      width: 0.005,
    });
    mathbox.transpose({
      source: '#sampler',
      order: 'wyxz',
    });
    mathbox.lerp({
      height: 65,
    });
    mathbox.surface({
      first: false,
      color: 0x3090FF,
      width: 0.005,
    });

  </script>
</body>
</html>
