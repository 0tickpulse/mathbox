<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Curved Vector</title>
  <script src="../build/mathbox-bundle.js"></script>
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'mathbox'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(2.3, 1, 2);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    time = 0
    three.on('update', function () {
      time = three.Time.now / 4
    });

    mathbox.polar({
      bend: 1,
      range: [[-π, π], [0, 1], [-1, 1]],
      scale: [2, 1, 1],
    });

    mathbox.axis({
      id: 'axis1',
      detail: 30,
      position: [0, .5, 0],
    });
    mathbox.ticks({
      id: 'ticks',
      classes: ['foo', 'bar'],
      divide: 10,
      unit: π,
      base: 2,
      position: [0, .5, 0],
    });

    mathbox.axis({
      id: 'axis2',
      axis: 2,
    });
    mathbox.axis({
      id: 'axis3',
      axis: 2,
      position: [π/2, 0, 0],
    });
    mathbox.axis({
      id: 'axis4',
      axis: 2,
      position: [-π/2, 0, 0],
    });

    mathbox.grid({
      id: 'legrid',
      divideX: 20,
      detailX: 48,
      width: 0.005,
      opacity: 0.5,
      unitX: π,
      baseX: 2,
    });

    mathbox.interval({
      length: 512,
      axis: 1,
      items: 2,
      expression: function (x, i, emit) {
        var y = x * 10.0 + i;

        var a = (Math.sin(x * 31.718 - time) * Math.sin(y * 21.131 + time));
        var b = (Math.sin(x * 27.41 + time) * Math.sin(y * 11.91 + 5 * Math.cos(x * 4.1) + time));

        emit(x, 1, 0);
        emit(x + a, 1 + b, 0);
      },
      dimensions: 3,
    });
    mathbox.vector({
      color: 0x30808F,
      width: 0.005,
      size: 0.04,
      detail: 16,
    });

  </script>
</body>
</html>
