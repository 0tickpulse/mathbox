<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Hopf Fibration 4D Stereographic</title>
  <script src="../../build/mathbox-bundle.js"></script>
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(2.3, 1, 2);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    time = 0
    wobble = 0
    three.on('update', function () {
      time = three.Time.now
      wobble = Math.cos(time) * .5 + π/4
    });

    hopf = function (ϕ, θ, γ, emit) {
      η  = θ / 2
      ξ1 = ϕ
      ξ2 = γ

      sum  = ξ1 + ξ2
      diff = ξ1 - ξ2

      s = Math.sin(η)
      c = Math.cos(η)

      x = Math.cos(sum)  * s
      y = Math.sin(sum)  * s
      z = Math.cos(diff) * c
      w = Math.sin(diff) * c

      emit(z, y, w, x);
    };

    view = mathbox.stereographic4({
      range: [[-4, 4], [-4, 4], [-4, 4], [-1, 1]],
      scale: [4, 4, 4, 1],
    });

    view.area({
      rangeX: [-π, π],
      rangeY: [-π/2, π/2],
      width: 63,
      height: 31,
      expression: function (x, y, i, j, emit) {
        ϕ = y
        θ = wobble
        hopf(ϕ, θ, x, emit);
      },
      dimensions: 4,
    });
    view.surface({
      color: 0xffffff,
      opacity: .5,
      first: false,
      second: false,
      zBias: -40,
    });

    view.area({
      rangeX: [-π, π],
      rangeY: [-.5, .5],
      width: 63,
      height: 31,
      expression: function (x, y, i, j, emit) {
        ϕ = y + time
        θ = wobble
        hopf(ϕ, θ, x, emit);
      },
      dimensions: 4,
    });
    view.surface({
      color: 0x3080FF,
      first: false,
      second: false,
      zBias: -5,
    });

    view.area({
      rangeX: [-π, π],
      rangeY: [-π/2, π/2],
      width: 127,
      height: 16,
      centeredX: false,
      centeredY: true,
      expression: function (x, y, i, j, emit) {
        ϕ = y
        θ = wobble
        hopf(ϕ, θ, x, emit);
      },
      dimensions: 4,
    });
    view.line({
      color: 0x3080FF,
      zBias: 10,
    });

  </script>
</body>
</html>
