<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Curve</title>
  <script src="../build/mathbox-bundle.js"></script>
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(2.3, 1, 2);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    time = 0
    three.on('update', function () {
      time = three.Time.now
    });

    mathbox.cartesian({
      id: 'cartesian',
      range: [[-2, 2], [-1, 1], [-1, 1]],
      scale: [2, 1, 1],
    });

    mathbox.axis({
      id: 'axis1',
      detail: 30,
    });

    mathbox.axis({
      id: 'axis2',
      axis: 2,
    });
    mathbox.ticks({
      id: 'ticks',
      classes: ['foo', 'bar'],
      divide: 10,
    });

    mathbox.grid({
      divideX: 20,
      width: 0.005,
      opacity: 0.5,
    });


    mathbox.interval({
      id: 'sampler',
      length: 64,
      expression: function (x, i, emit) {
        emit(x, Math.sin(x + time) + (i%2)*Math.sin(x * 400000 + time + x * x * 10000)*.05);
      },
      dimensions: 2,
    });
    mathbox.line({
      points: '#sampler',
      color: 'blue',
      width: 0.01,
    });
  </script>
</body>
</html>
