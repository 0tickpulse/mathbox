<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathBox - Spherical Vectors</title>
  <script src="../build/mathbox-bundle.js"></script>
</head>
<body style="cursor: move">
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.camera.position.set(.8, 1, 1.3);
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    start = time = 5

    three.on('update', function () {
      start = start || three.Time.now;
      //time = (three.Time.now - start + 3) / 7;
    });

    mathbox.spherical({
      bend: 1,
      range: [[-π, π], [-π/2, π/2], [0, 2]],
      scale: [2, 1, 1],
    });

    mathbox.area({
      width: 32,
      height: 16,
      axes: [1, 2],
      items: 2,
      expression: function (x, y, i, j, emit) {

        t = time - 10;

        var a = (Math.sin(x * 31.718 - t) * Math.sin(y * 21.131 + time));
        var b = (Math.sin(x * 27.41 + t) * Math.sin(y * 11.91 + 5 * Math.cos(x * 4.1) + time));
        var c = (Math.sin(x * 26.718 - t) * Math.sin(y * 17.131 - x + time));

        var o = 1 + .5 * (1 + Math.sin(Math.cos(t * .51 + x) + t / 16));
        var f = .5 - .5 * Math.cos(Math.min(1, time / 11) * π);
        var g = 1 + .75 * (1 + Math.sin(Math.cos(time * .31 + y) + t / 11.1));
        var r = f * g;

        emit(x, y, o);
        emit(x + a * r, y + b * r, o + c * r);
      },
      dimensions: 3,
    });
    mathbox.lerp({
      items: 32,
    });
    mathbox.vector({
      color: 0x3090FF,
      width: 0.005,
      size: 0.04,
      end: true,
    });

    mathbox.area({
      width: 32,
      height: 16,
      axes: [1, 2],
      items: 2,
      expression: function (x, y, i, j, emit) {

        t = time + 10;

        var a = (Math.sin(x * 31.718 - t) * Math.sin(y * 21.131 + time));
        var b = (Math.sin(x * 27.41 + t) * Math.sin(y * 11.91 + 5 * Math.cos(x * 4.1) + time));
        var c = (Math.sin(x * 26.718 - t) * Math.sin(y * 17.131 - x + time));

        var o = 1 + .5 * (1 + Math.sin(Math.cos(t * .51 + x) + t / 16));
        var f = .5 - .5 * Math.cos(Math.min(1, time / 11) * π);
        var g = 1 + .85 * (1 + Math.sin(Math.cos(time * .31 + y) + t / 11.1));
        var r = f * g;

        emit(x, y, o);
        emit(x + a * r, y + b * r, o + c * r);
      },
      dimensions: 3,
    });
    mathbox.lerp({
      items: 32,
    });
    mathbox.vector({
      color: 0x70BFFF,
      width: 0.005,
      size: 0.04,
      end: true,
    });

  </script>
</body>
</html>
